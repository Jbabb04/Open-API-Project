<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="weather-container">
        <h1>Current Weather in Clinton, MD</h1>

        <!-- Navigation buttons for switching data endpoints -->
        <div class="data-buttons">
            <button id="temperature-btn">Temperature</button>
            <button id="wind-btn">Wind Speed</button>
            <button id="weathercode-btn">Weather Code</button>
        </div>

        <!-- Weather data output -->
        <p>Selected Data: <span id="selected-data">Loading...</span></p>

        <!-- Weather Code Rubric remains at the bottom -->
        <div class="weather-code-rubric">
            <h2>Weather Code Rubric</h2>
            <ul>
                <li><strong>0:</strong> Clear sky</li>
                <li><strong>1:</strong> Mainly clear</li>
                <li><strong>2:</strong> Partly cloudy</li>
                <li><strong>3:</strong> Overcast</li>
                <li><strong>45:</strong> Fog</li>
                <li><strong>48:</strong> Depositing rime fog</li>
                <li><strong>51:</strong> Light drizzle</li>
                <li><strong>61:</strong> Slight rain</li>
                <li><strong>71:</strong> Slight snowfall</li>
                <li><strong>95:</strong> Thunderstorm</li>
            </ul>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
